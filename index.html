<!DOCTYPE html>
<html>

<head>
  <title>おとひめさんAR</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <script src="js/aframe-extras.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" renderer="gammaOutput: true; gammaInput: true;"
    vr-mode-ui="enabled: false">
    <a-assets>
      <a-asset-item id="omega" src="otohime.glb"></a-asset-item>
      <video id="movie" src="videoplayback.mp4"></video>
    </a-assets>

    <a-marker preset='custom' type='pattern' url="pattern-marker.patt">
      <a-video src="#movie" width="40" height="30" position="0 0 0"></a-video>
      <a-entity gltf-model="#omega" position="0 0 0" rotation="0 180 0" scale="0.6 0.6 0.6" visible="true">
        <a-animation attribute="position" direction="alternate" dur="1000" to="0 5 0" repeat="indefinite"></a-animation>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>

</body>

</html>
