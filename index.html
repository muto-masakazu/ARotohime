<!DOCTYPE html>
<html>

<head>
  <title>おとひめさんAR</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <script src="cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
    <a-assets>
      <a-asset-item id="omega" src="otohime.glb"></a-asset-item>
      <video id="movie" autoplay loop="true" src="./videoplayback.mp4"></video>
    </a-assets>

    <a-marker preset='custom' type='pattern' url="pattern-marker.patt">
      <a-entity gltf-model="#omega" play-all-model-animations="" position="0 0 0" rotation="0 180 0" scale="0.6 0.6 0.6"
        visible="true" animation-mixer="clip: run_*">

      </a-entity>
      <a-video src="#movie" position="0 0 0"></a-video>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>

</body>

</html>
