<!DOCTYPE html>
<html>
<head>
  <title></title>

<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: false">
    <a-assets>
      <a-asset-item id="omega" src="otohime.glb"></a-asset-item>
    </a-assets>

    <a-marker preset='custom' type='pattern' url="pattern-marker.patt">
      <a-entity gltf-model="#omega" play-all-model-animations="" position="0 0 0" rotation="0 180 0" scale="3 3 3" visible="true">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>

</body>

</html>
