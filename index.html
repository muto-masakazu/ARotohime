<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>おとひめさん AR</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="debugUIEnabled:true;">
        <a-assets>
            <img id="otohime" src="omesis_pickup.png"></img>
            <!--<a-asset-item id="otohime" src="./otohime.vrm"></a-asset-item>-->
        </a-assets>

      <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
      <a-marker preset="hiro">
        <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示）
        <a-box position="0 0.5 0" wireframe="true"></a-box> 
              <a-entity gltf-model="#otohime" scale="50 50 50" position="0 0 0"></a-entity> -->
        <a-image width="1000" height="1400" src="#otohime" rotation="0 0 0" scale="10 10 10" position="0 0 0"></a-image>
      </a-marker>

      <!-- AR用のカメラを置く -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
