<!DOCTYPE html>
<html>

<head>
  <title>おとひめさんAR</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <script src="js/aframe-extras.js"></script>
  <script src="js/aframe-text-geometry-component.min.js"></script>
  <script>
    var prevData = "clip: run; crossFadeDuration: .3";;
    var listenerAdded = false;
    var scene = document.querySelector('a-scene');
    var playOnce = false;
  </script>
</head>

<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: false">
    <a-assets>
      <a-asset-item id="omega" src="otohime.glb"></a-asset-item>
      <video id="movie" autoplay loop="true" src="./videoplayback.mp4"></video>
    </a-assets>

    <a-marker preset='custom' type='pattern' url="pattern-marker.patt">
      <a-entity gltf-model="#omega" position="0 0 0" rotation="0 180 0" scale="0.6 0.6 0.6" visible="true"
        animation-control="clip: run; crossFadeDuration: .3" position="1 3 4" rotation="0 0 0" scale="0.5 .6 .3"
        text-geometry="value: RUN; font: #exoFont; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size: 1; height: 0.5;"
        material="color:pink; metalness:0.9; roughness: 0.05;">
        <a-animation attribute=" rotation" to="0 360 0" dur="4000" repeat="indefinite" easing="linear">
        </a-animation>
      </a-entity>
      <a-video src="#movie" position="0 0 0"></a-video>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>

</body>

</html>
